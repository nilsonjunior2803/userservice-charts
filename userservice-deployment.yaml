apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
      - name: userservice
        image: nilsonjunior2803/userservice:4.0
        ports:
        - containerPort: 8081
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
