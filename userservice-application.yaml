apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: userservice
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  project: default
  source:
    repoURL: 'https://example.com'  # Valor tempor√°rio
    path: .
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true